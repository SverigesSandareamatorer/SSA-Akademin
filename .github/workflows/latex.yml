name: Build LaTeX

on: push

jobs:
  build-pdf:
    name: Build PDF
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Install
        run: apt-get install texlive texlive-xetex texmf-dist-fontsextra texmf-dist-latexextra texmf-dist-pictures texmf-dist-science
      - name: Build
        run: make koncept.pdf
