name: Build LaTeX

on: push

jobs:
  build-pdf:
    name: Build PDF
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            *.aux
            *.idx
          key: ${{ runner.os }}-koncept
      - name: Install
        run: sudo apt-get install texlive texlive-xetex texlive-lang-european texlive-science texlive-fonts-recommended texlive-fonts-extra language-pack-sv
      - name: Build
        run: make koncept.pdf
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: koncept-pdf
          path: koncept.pdf
          retention-days: 5
