name: Test build KonCEPT

on: push

jobs:
  build-pdf:
    name: 'Build book'
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        variant: [koncept.pdf, koncept-tryck.pdf, koncept.epub]
    steps:
      - name: 'Check out'
        uses: actions/checkout@v2
      - name: Install
        run: sudo apt-get -q install texlive texlive-xetex texlive-lang-european texlive-science texlive-fonts-recommended texlive-fonts-extra language-pack-sv
      - name: Build
        run: make ${{ matrix.variant }}
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: koncept-pdf
          path: |
            '*.pdf'
            '*.epub'
          retention-days: 31
