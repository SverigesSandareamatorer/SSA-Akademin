name: Testbygg KonCEPT

on: push

jobs:
  build-pdf:
    name: 'Bygg bok'
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        variant: [koncept.webb]
      fail-fast: false
    steps:
      - name: 'Checka ut'
        uses: actions/checkout@v2
      - name: 'Spara hash'
        run: |
          echo ${{ github.sha }} > SHA.txt
          cd .git
          ls -al
          more HEAD
      - name: 'Bygg'
        run: make ${{ matrix.variant }}
      - name: 'Ladda upp artefakt'
        uses: actions/upload-artifact@v2
        with:
          name: koncept-${{ github.sha }}
          path: |
              koncept.pdf
              web/*
          retention-days: 31
