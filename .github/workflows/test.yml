name: Testbygg KonCEPT

on: push

jobs:
  build-pdf:
    name: 'Bygg bok'
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        variant: [koncept.pdf, koncept.epub]
      fail-fast: false
    steps:
      - name: 'Checka ut'
        uses: actions/checkout@v2
      - name: 'Installera'
        run: sudo apt-get -q install texlive texlive-xetex texlive-lang-european texlive-science texlive-fonts-recommended texlive-fonts-extra language-pack-sv
      - name: 'Bygg'
        run: make ${{ matrix.variant }}
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: koncept-pdf
          path: |
            **/*.pdf
            *.epub
          retention-days: 31
