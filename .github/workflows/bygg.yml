name: Bygg KonCEPT

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  bygg-pdf:
    name: 'Bygg bok'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checka ut'
        uses: actions/checkout@v2
      - name: 'Installera'
        run: >-
          sudo apt-get -q install
          texlive
          texlive-lang-european
          texlive-science
          texlive-fonts-recommended
          texlive-fonts-extra
          language-pack-sv
      - name: 'Kopiera hash'
        run: echo ${{ github.sha }} | cut -c1-7 > SHA.txt
      - name: 'Bygg'
        run: make koncept.pdf
      - name: 'Ber√§kna checksumma'
        run: sha256sum koncept.pdf
      - name: 'Byt namn'
        run: mv koncept.pdf koncept.$(cat VERSION.txt)+b${{ github.run_id }}.$(cat SHA.txt).pdf
      - name: 'Ladda upp artefakt'
        uses: actions/upload-artifact@v2
        with:
          name: koncept-pdf
          path: koncept*.pdf
          retention-days: 31
