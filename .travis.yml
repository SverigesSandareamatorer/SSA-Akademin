before_install:
  - sudo apt-get -qq update
  - "sudo apt-get install -y -qq texlive texlive-lang-european texlive-latex-extra texlive-fonts-extra texlive-extra-utils texlive-pictures texlive-math-extra texlive-xetex dvipng"

script:
  - make koncept.$TRAVIS_BUILD_NUMBER.pdf

after_success:
  - "curl --ftp-create-dirs -T koncept.$TRAVIS_BUILD_NUMBER.pdf -u $FTP_USER:$FTP_PASSWORD ftp://ssa.se/koncept/koncept.$TRAVIS_BUILD_NUMBER.pdf"

deploy:
  provider: releases
  api_key:
    secure: [YOUR KEY]
  file:
  - koncept.$TRAVIS_BUILD_NUMBER.pdf
  skip_cleanup: true
  on:
    tags: true
